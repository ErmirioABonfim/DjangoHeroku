{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Criar Ordem</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h2 class="card-text">Formulário Criar Ordem Serviço.</h2>
        </div>
        <div class="card-body">
            <form class="form-group" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-6">
                        <label for="{{form.numeroOrdemServico.id_for_label}}">Número Ordem Serviço</label>
                        {{ form.numeroOrdemServico | add_class:"form-control" }}
                    </div>
                    <div class="col-6">
                        <label for="dataos">Data Ordem Serviço</label>
                        {% render_field form.dataProgramada type="date" class="form-control" id="dataos" %}
                    </div>
                    <div class="card-footer">
                        <button type="submit"> Criar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
